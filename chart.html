    <body>

<!--First, we need to have a canvas in our page. It's recommended to give the chart its own container for responsiveness.-->
          <div>
            <canvas id="myChart"></canvas>
          </div>

<!--Next, we need to include Chart.js.-->
          <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   
          
<!--Finally, we need to create a script that will add the chart to our page.-->          
          <script>
            const ctx = document.getElementById('myChart');
          
            new Chart
                (ctx, 
                    {
                        type: 'bar',
                        data: 
                            {
                                labels: ['Schnarz', 'Flerggle', 'Yellow', 'Green', 'Purple', 'Orange'],
                                datasets: 
                                    [
                                        {
                                            label: '# of Votes',
                                            data: [12, 19, 3, 5, 2, 3],
                                            borderWidth: 1
                                        }
                                    ]
                            },
                        options: 
                            {
                                scales: 
                                    {
                                        y: 
                                            {
                                                beginAtZero: true
                                            }
                                    }
                            }
                    }
                );
          </script>

        <div>
            <canvas id="myChart"></canvas>
          </div>
          
          <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
          
          <script>
            const ctx = document.getElementById('myChart');
          
            new Chart(ctx, {
              type: 'bar',
              data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                  label: '# of Votes',
                  data: [12, 19, 3, 5, 2, 3],
                  borderWidth: 1
                }]
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true
                  }
                }
              }
            });
          </script>
          
        
        <script src="" async defer></script>
    </body>
